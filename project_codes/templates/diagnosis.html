<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Diagnosis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4682b4;
            color: white;
            padding: 10px 0;
        }
        .container {
            padding: 20px;
        }
        .form-group {
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: vertical; /* Allows vertical resizing */
        }
        .submit-btn {
            background-color: #4682b4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Enter Your Symptoms</h1>
    </header>
    <div class="container">
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="symptoms">Symptoms (separated by commas):</label>
                <textarea id="symptoms" name="symptoms" placeholder="e.g., headache, fever, sore throat"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
